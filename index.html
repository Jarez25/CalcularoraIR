<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Impuesto sobre la Renta</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Impuesto sobre la Renta</h1>
        <label for="salarioBruto">Salario Bruto:</label>
        <input type="number" id="salarioBruto" placeholder="Ingrese el salario bruto">

        <label for="subsidioLaboral">Subsidio Laboral:</label>
        <input type="number" id="subsidioLaboral" placeholder="Ingrese el subsidio laboral">

        <button onclick="calcularImpuesto()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
